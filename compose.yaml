services:
  frontend:
    container_name: frontend-models
    network_mode: "host"
    depends_on:
      - backend
    build:
      context: ./frontend
    ports:
      - "3000:5173"
    restart: always

  backend:
    container_name: backend-models
    network_mode: "host"
    restart: always
    expose:
      - "80"
    ports:
      - "80:80"
    build:
      context: ./ocr
